<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <base href="/">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="site.css">

  <!-- Libs -->
  <script type="text/javascript" src="./node_modules/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"><span data-bind="text: appName">C3-JS Demo</span></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <!-- Charting area -->
    <div id="chart" class="col col-md-6"></div>
    <div id="timeline" class="col col-md-6"></div>

 


  

  <script>
    $(document).ready(function () {

      //Acitve Link, Highlighting
      $('.navbar-nav .nav-link').click(function () {
        $('.navbar-nav .nav-link').removeClass('active');
        $(this).addClass('active');
      });

    });

  </script>

  <!-- C3 dependencies -->
  <link rel="stylesheet" href="./node_modules/c3/c3.css">
  <script type="text/javascript" src="./node_modules/d3/dist/d3.js"></script>
  <script type="text/javascript" src="./node_modules/c3/c3.js"></script>

  <!-- App -->
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
